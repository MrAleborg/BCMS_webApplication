<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BCMS</title>
        
    </h:head>
    
    <h:body>
        
        <h1>Barbados Crisis Management System</h1>
      
   
        
        <div class="left" style="float: left"> <!-- Temporaire, à mettre dans un css-->
            <h2>FireTruck</h2>
            
            <!-- fusionner les forms ? -->
            <h:form>
                <h:commandButton value="FSC_connection_request" action="#{testApplication.FSC_connection_request()}"/>
            </h:form> 

            <h:form>
                <h:inputText binding="#{fire_truck_number}"/> <!-- Garde : Maximum autorisé = maximum dans la base ? -->
                <h:commandButton value="state_fire_truck_number" action="#{testApplication.state_fire_truck_number(fire_truck_number.value)}"/>
            </h:form> 
        </div>
        
        <div class="right" style="float: right">
            <h2>PoliceVehicle</h2>

            <h:form>
                <h:commandButton value="PSC_connection_request" action="#{testApplication.PSC_connection_request()}"/>
            </h:form>
            
            <h:form>
                <h:inputText binding="#{police_vehicle_number}"/> <!-- Garde : Maximum autorisé = maximum dans la base ? -->
                <h:commandButton value="state_police_vehicle_number" action="#{testApplication.state_police_vehicle_number(police_vehicle_number.value)}"/>
            </h:form> 
        </div>
        
        <h:form>
            <h:commandButton value="reset" action="#{testApplication.reset()}"/>
            <h:commandButton value="test" action="#{testApplication.test()}"/>
        </h:form>
      
        
    </h:body>
</html>
